<div class="container login-container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 login-form">
      <h3>ADMIN LOGIN</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="loginForm">
        <small
          id="loginError"
          *ngIf="loginError"
          class="form-text text-center text-warning mb-2"
          >*{{ loginError }}</small
        >
        <div class="form-group">
          <input
            formControlName="username"
            type="text"
            class="form-control"
            placeholder="Username"
            name="username"
            value=""
            autofocus
            aria-describedby="usernameErr"
          />

          <small
            id="usernameErr"
            *ngIf="
              username.invalid &&
              (username.dirty || username.touched) &&
              username.errors.required
            "
            class="form-text text-warning"
            >*Required Username</small
          >
        </div>
        <div class="form-group">
          <input
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="Password"
            name="password"
            value=""
            aria-describedby="passwordErr"
          />
          <small
            id="passwordErr"
            *ngIf="
              password.invalid &&
              (password.dirty || password.touched) &&
              password.errors.required
            "
            class="form-text text-warning"
            >*Required Password</small
          >
        </div>
        <div class="form-group">
          <input
            type="submit"
            class="btnSubmit"
            value="Login"
            [disabled]="!loginForm.valid"
          />
        </div>
      </form>
    </div>
  </div>
</div>
