<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <form
        class="form-inline my-2 my-lg-0"
        [formGroup]="searchForm"
        (ngSubmit)="search()"
      >
        <input
          class="form-control mr-lg-2"
          style="width: 400px;"
          formControlName="searchInput"
          type="search"
          (keyup)="search()"
          placeholder="City"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </div>
  </div>
  <div class="row" *ngFor="let cases of filteredCityList">
    <div class="col-3">
      <div class="card text-center border-0">
        <div class="card-body border-0">
          <h3 class="card-title">
            <a class="text-dark">{{ cases.city }}</a>
          </h3>
        </div>
      </div>
    </div>
    <div class="col-6">
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          TOTAL CASES REPORTED
          <span class="badge badge-primary badge-pill">{{
            +cases.active + +cases.confirmed + +cases.deceased
          }}</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          ACTIVE
          <span class="badge badge-primary badge-pill">{{ cases.active }}</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          RECOVERED
          <span class="badge badge-primary badge-pill">{{
            cases.recovered
          }}</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          DECEASED
          <span class="badge badge-primary badge-pill">{{
            cases.deceased
          }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
